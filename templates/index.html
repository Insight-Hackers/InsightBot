<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>התראות אחרונות (Alerts)</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #007a5a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        header a {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: underline;
            font-size: 1rem;
        }

        main {
            flex-grow: 1;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
            color: #004d40;
            letter-spacing: 1.5px;
        }

        #refresh-btn {
            background-color: #007a5a;
            border: none;
            color: white;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        #refresh-btn:hover {
            background-color: #004d40;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #alerts-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fafafa;
        }

        #alerts-list li {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
            line-height: 1.4;
            word-break: break-word;
            transition: background-color 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        #alerts-list li:hover {
            background-color: #e0f2f1;
        }

        .timestamp {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 4px;
            align-self: flex-start;
        }

        .alert-header {
            font-weight: 600;
            color: #007a5a;
            margin-bottom: 6px;
        }

        .alert-message {
            color: #222;
            margin-bottom: 6px;
        }

        .alert-details {
            font-size: 0.9rem;
            color: #555;
            display: flex;
            gap: 15px;
        }

        /* Scrollbar מעוצב */
        #alerts-list::-webkit-scrollbar {
            width: 8px;
        }

        #alerts-list::-webkit-scrollbar-thumb {
            background-color: #007a5a;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        התראות אחרונות
       <div style="
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            white-space: nowrap;
        ">
            <a href="/stats" style="margin-left: 30px;">סטטיסטיקה</a>
            <a href="/commits">קומיטים</a>
        </div>
    </header>

    <main>
        <button id="refresh-btn">רענן התראות</button>
        <input type="text" id="search-input" placeholder="חפש בהתראות...">
        <ul id="alerts-list">
            <li>טוען התראות...</li>
        </ul>
    </main>

    <script>
        const refreshBtn = document.getElementById('refresh-btn');
        const alertsList = document.getElementById('alerts-list');
        const searchInput = document.getElementById('search-input');
        let allAlerts = [];

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('he-IL', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        function renderAlerts(filteredAlerts = allAlerts) {
            alertsList.innerHTML = '';
            if (filteredAlerts.length === 0) {
                alertsList.innerHTML = '<li>אין התראות להצגה</li>';
                return;
            }

            filteredAlerts.forEach(item => {
                const li = document.createElement('li');

                li.innerHTML = `
                    <span class="timestamp">[${formatDate(item.created_at)}]</span>
                    <span class="alert-header">סוג: ${item.type || 'לא מוגדר'}</span>
                    <span class="alert-message">${item.message || ''}</span>
                    <div class="alert-details">
                        <span>רמת חומרה: ${item.severity || 'לא מוגדר'}</span>
                        <span>משתמש: ${item.user_id || 'לא ידוע'}</span>
                    </div>
                `;
                alertsList.appendChild(li);
            });
        }

        function fetchAlerts(isManual = false) {
            if (isManual) {
                alertsList.innerHTML = '<li>טוען התראות...</li>';
            }
            fetch('/api/alerts')
                .then(response => response.json())
                .then(data => {
                    allAlerts = data;
                    renderAlerts();
                })
                .catch(error => {
                    console.error('Error fetching alerts:', error);
                    alertsList.innerHTML = '<li>שגיאה בטעינת ההתראות</li>';
                });
        }

        refreshBtn.addEventListener('click', () => fetchAlerts(true));

        // רענון כל 30 שניות
        setInterval(fetchAlerts, 30000);

        // חיפוש בהתראות לפי הודעה, סוג, חומרה או משתמש
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filtered = allAlerts.filter(item =>
                (item.message && item.message.toLowerCase().includes(query)) ||
                (item.type && item.type.toLowerCase().includes(query)) ||
                (item.severity && item.severity.toLowerCase().includes(query)) ||
                (item.user_id && item.user_id.toLowerCase().includes(query))
            );
            renderAlerts(filtered);
        });

        // טען התראות כשעמוד נטען
        window.onload = fetchAlerts;
    </script>
</body>
</html>
