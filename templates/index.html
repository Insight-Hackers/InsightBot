<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>הודעות Slack אחרונות</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #007a5a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        main {
            flex-grow: 1;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
            color: #004d40;
            letter-spacing: 1.5px;
        }

        #refresh-btn {
            background-color: #007a5a;
            border: none;
            color: white;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        #refresh-btn:hover {
            background-color: #004d40;
        }

        #messages-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fafafa;
        }

        #messages-list li {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
            line-height: 1.4;
            word-break: break-word;
            transition: background-color 0.2s ease;
        }

        #messages-list li:hover {
            background-color: #e0f2f1;
        }

        /* צבעים מיוחדים לחלקי הטקסט */
        .timestamp {
            color: #999;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        .user-id {
            font-weight: 600;
            color: #007a5a;
        }

        .channel-id {
            font-weight: 600;
            color: #004d40;
        }

        .message-text {
            margin-right: 5px;
            color: #222;
        }

        /* Scrollbar מעוצב */
        #messages-list::-webkit-scrollbar {
            width: 8px;
        }

        #messages-list::-webkit-scrollbar-thumb {
            background-color: #007a5a;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>הודעות Slack אחרונות</header>

    <main>
        <button id="refresh-btn">רענן הודעות</button>
        <ul id="messages-list">
            <li>טוען הודעות...</li>
        </ul>
    </main>

    <script>
        const refreshBtn = document.getElementById('refresh-btn');
        const messagesList = document.getElementById('messages-list');

        function formatTimestamp(ts) {
            if (!ts) return '';
            // ts מגיע כרגע מ-API כבר בפורמט ISO
            const date = new Date(ts);
            return date.toLocaleString('he-IL', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function fetchMessages() {
            messagesList.innerHTML = '<li>טוען הודעות...</li>';
            fetch('/api/slack_messages_raw')
                .then(response => response.json())
                .then(data => {
                    messagesList.innerHTML = '';
                    if (data.length === 0) {
                        messagesList.innerHTML = '<li>אין הודעות להצגה</li>';
                        return;
                    }
                    data.forEach(item => {
                        const li = document.createElement('li');

                        li.innerHTML = 
                            `<span class="timestamp">[${formatTimestamp(item.ts)}]</span>` +
                            `<span class="user-id"> משתמש: ${item.user_id}</span>` +
                            `<span class="channel-id"> בערוץ: ${item.channel_id}</span>` +
                            `<span class="message-text"> - ${item.text || ''}</span>`;

                        messagesList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                    messagesList.innerHTML = '<li>שגיאה בטעינת ההודעות</li>';
                });
        }

        refreshBtn.addEventListener('click', fetchMessages);

        // טען הודעות כשעמוד נטען
        window.onload = fetchMessages;
    </script>
</body>
</html>
